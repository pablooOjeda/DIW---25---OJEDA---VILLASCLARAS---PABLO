<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Destacada</title>
    <style>
        .seccion-destacada {
            width: 100%;
            min-height: 400px;
            background: linear-gradient(to right, #ff7e5f, hsl(240, 100%, 50%));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .seccion-destacada h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .seccion-destacada p {
            color: rgb(255, 255, 255);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <section class="seccion-destacada">
        <h2>Sección Destacada</h2>
        <p>Esta es una sección destacada con un gradiente de fondo que combina colores hexadecimal y HSL. El texto está centrado y el párrafo tiene un fondo semi-transparente para mejorar la legibilidad.</p>
    </section>
</body>
</html>
