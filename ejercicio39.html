<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galería Flexbox</title>
  <style>
    :root{--gap:16px}
    body{margin:0;font-family:Arial, sans-serif;background:#fafafa;color:#222}
    .wrap{max-width:1100px;margin:24px auto;padding:0 12px}
    h1{text-align:center;margin-bottom:18px}

    
    .gallery{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      align-items:flex-start;
    }

    
    .item{
      flex:1 1 calc(25% - (var(--gap)) );
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:6px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    
    .item img{
      display:block;
      width:100%;
      height:auto; 
      transition:transform .25s ease;
    }

    
    .item:hover img{
      transform:scale(1.05);
    }

    
    @media (max-width: 900px){
      .item{flex:1 1 calc(50% - var(--gap));}
    }
    @media (max-width: 520px){
      .item{flex:1 1 100%;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Galería de Imágenes (Flexbox)</h1>
    <div class="gallery">
      <div class="item"><img src="canelones.jpg" alt="Canelones"></div>
      <div class="item"><img src="image1.jpg" alt="Imagen 1"></div>
      <div class="item"><img src="montaña1.jpg" alt="Montaña 1"></div>
      <div class="item"><img src="montaña2.jpg" alt="Montaña 2"></div>
      <div class="item"><img src="montaña3.webp" alt="Montaña 3"></div>
      <div class="item"><img src="montaña4.webp" alt="Montaña 4"></div>
      <div class="item"><img src="tortilla.webp" alt="Tortilla"></div>
      <div class="item"><img src="https://via.placeholder.com/800x600?text=Imagen" alt="Placeholder"></div>
    </div>
  </div>
</body>
</html>
