<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Centrado</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        div {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 3px solid #000;
            background-color: #e0e0e0;
            box-sizing: border-box;
            margin-top: calc(50vh - 100px);
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
