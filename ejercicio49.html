<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 1px;
            height: 200px;
            grid-template-columns: repeat(3, 150px);
            text-align: center;
            justify-content: center;
        }

        .container div{
            background-color: grey;
            color: white;
        }

        .header{
            grid-column: 2/4;
        }
        .lsidebar{
            grid-column: 1/2;
        }
        .rsidebar{
            grid-column: 2/4;
        }
        .footer{
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">celda1</div>
        <div class="lsidebar">celda2</div>
        <div class="rsidebar">celda3</div>
        <div class="footer">celda4</div>
    </div>
</body>
</html>
