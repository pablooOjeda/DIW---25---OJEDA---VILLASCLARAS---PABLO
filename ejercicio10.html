<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        .campo-formulario {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
        .boton-enviar {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <label for="nombre" id="label-nombre">Nombre:</label>
        <input type="text" id="nombre" class="campo-formulario" title="Introduce tu nombre completo" accesskey="n" tabindex="1">

        <label for="email" id="label-email">Correo electrónico:</label>
        <input type="email" id="email" class="campo-formulario" title="Introduce tu dirección de correo electrónico" accesskey="e" tabindex="2">

        <label for="mensaje" id="label-mensaje">Mensaje:</label>
        <textarea id="mensaje" class="campo-formulario" title="Escribe tu mensaje aquí" accesskey="m" tabindex="3"></textarea>

        <button type="submit" id="enviar" class="boton-enviar" data-accion="enviar-formulario" accesskey="s" tabindex="4">Enviar</button>
    </form>
    <p hidden id="mensaje-exito">Formulario enviado con éxito.</p>
</body>
</html>
