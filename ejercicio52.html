<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 1px;
            height: 200px;
            grid-template-columns: repeat(3, 150px);
            text-align: center;
            justify-content: center;
        }

        .container div{
            background-color: grey;
            color: white;
        }
        .celda2{
            grid-column: 2/4;
        }
        .grid-anidado{
            grid-column: 2/4;
            grid-row: 2/4;
            display: grid;
            grid-template-columns: repeat(2, 150px);
        }
        .grid-anidado .header{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>celda1</div>
        <div class="celda2">celda2</div>
        <div>celda3</div>
        <div>celda5</div>
        <div class="grid-anidado">
            <div class="header">Grid Anidado</div>
            <div>lista2</div>
            <div>lista3</div>
            <div>lista4</div>
            <div>lista5</div>
        </div>
    </div>
</body>
</html>
