<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Estilizados</title>
    <style>
        .boton1 {
            background-color: rgb(100, 150, 200);
            color: hsl(0, 0%, 100%);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .boton1:hover {
            background-color: #ff5733;
        }
        .boton2 {
            background-image: url('https://placehold.co/100x50');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            border: none;
            padding: 50px 100px;
            margin: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-shadow: 1px 1px 2px black;
        }
        .boton3 {
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.8), hsla(120, 100%, 50%, 0.8));
            color: black;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Botones Estilizados</h1>
    <button class="boton1">Botón 1: Hover</button>
    <button class="boton2">Botón 2: Imagen</button>
    <button class="boton3">Botón 3: Gradiente</button>
</body>
</html>
