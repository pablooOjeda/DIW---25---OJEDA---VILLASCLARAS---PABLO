<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Barra de Navegación Flexbox</title>
  <style>
    /* Barra principal */
    .navbar {
      display: flex;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 12px 16px;
      box-sizing: border-box;
    }

    /* Logotipo a la izquierda */
    .logo {
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Menú a la derecha */
    .menu {
      margin-left: auto; /* empuja el menú al extremo derecho */
      display: flex;
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li a {
      display: block;
      color: #f5f5f5;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.15s ease;
    }

    /* Hover: cambia el fondo del enlace */
    .menu li a:hover {
      background-color: #444;
    }

    /* Pequeña mejora para pantallas pequeñas */
    @media (max-width: 480px) {
      .menu { gap: 6px; }
      .menu li a { padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MiLogo</div>
    <ul class="menu">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</body>
</html>
