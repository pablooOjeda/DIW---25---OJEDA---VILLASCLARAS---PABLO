<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        .tarjeta {
            width: 350px;
            height: 200px;
            border: 2mm solid gray;
            padding: 10pt;
            box-sizing: border-box;
        }
        .tarjeta img {
            width: 2in;
            height: 2in;
            border-radius: 50%;
        }
        .tarjeta h1 {
            font-size: 24pt;
            margin: 10pt 0;
        }
        .tarjeta p {
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <img src="montaña3.webp" alt="Foto de perfil">
        <h1>Juan Pérez</h1>
        <p>Desarrollador web apasionado por la tecnología y el diseño de interfaces.</p>
    </div>
</body>
</html>
