<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            gap: 1px;
            grid-template-columns: repeat(4, 150px);
            height: 150px;
            justify-content: center;
            text-align: center;
        }
        .header{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .sidebar{
            grid-column-start: 4;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .container div {
            background-color: #6f818c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">celda1</div>
        <div class="sidebar">celda2</div>
        <div>celda3</div>
        <div>celda4</div>
        <div>celda5</div>
    </div>
</body>
</html>
