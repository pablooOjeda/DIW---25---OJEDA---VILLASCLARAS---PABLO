<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Flexbox 1:2:1</title>
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #222;
        margin: 0;
      }

      header {
        background: #333;
        color: white;
        padding: 24px;
        text-align: center;
        flex-shrink: 0;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .container {
        display: flex;
        flex: 1;
      }

      .column {
        padding: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .col-1 { flex: 1; background: #e8f4f8; }
      .col-2 { flex: 2; background: #d4ecf7; }
      .col-3 { flex: 1; background: #c0e4f6; }

      h1 {
        font-weight: 700;
        font-size: 24px;
        line-height: 24px;
        margin: 0 0 16px 0;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Titulo</h1>
    </header>

    <div class="container">
      <div class="column col-1">
        <h1>Columna 1</h1>
        <p>Columna1</p>
      </div>

      <div class="column col-2">
        <h1>Columna 2</h1>
        <p>Columna2</p>
      </div>

      <div class="column col-3">
        <h1>Columna 3</h1>
        <p>Columna3</p>
      </div>
    </div>
  </body>
</html>
