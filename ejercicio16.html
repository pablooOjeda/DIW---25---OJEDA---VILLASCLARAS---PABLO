<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .imagen {
            width: 30vmax;
            height: 200px;
            margin: 1rem;
            border: 0.5cm solid black;
            background-size: cover;
            background-position: center;
        }
        .imagen1 {
            background-image: url('montaña1.jpg');
        }
        .imagen2 {
            background-image: url('montaña2.jpg');
        }
        .imagen3 {
            background-image: url('montaña3.webp');
        }
        .imagen4 {
            background-image: url('montaña4.webp');
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="galeria">
        <div class="imagen imagen1"></div>
        <div class="imagen imagen2"></div>
        <div class="imagen imagen3"></div>
        <div class="imagen imagen4"></div>
    </div>
</body>
</html>
