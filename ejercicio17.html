<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        .tarjeta {
            width: 400px;
            margin: 50px auto;
            background-color: hsl(200, 50%, 80%);
            border: 2px solid rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
        }
        .tarjeta h1 {
            color: blue;
        }
        .tarjeta p {
            color: #333333;
        }
        .tarjeta button {
            background-color: rgba(0, 123, 255, 0.8);
            color: hsla(0, 0%, 100%, 1);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .tarjeta button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>Juan Pérez</h1>
        <p>Desarrollador web con experiencia en HTML, CSS y JavaScript.</p>
        <button>Contacto</button>
    </div>
</body>
</html>
