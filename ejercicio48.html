<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            gap: 1px;
            height: 200px;
            grid-template-columns: repeat(6,150px);
            text-align: center;
            justify-content: center;
        }
        .container div {
            background-color: #6f818c;
            color: white;
        }
        .celda1 {
            grid-column: 1/4;
        }
        .celda2 {
            grid-column: 4/7;
        }
        .celda3 {
            grid-column: 1/3;          
        }
        .celda4 {
          grid-column: 3/7;
        }
        .celda5 {
            grid-column: 1/7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celda1">celda1</div>
        <div class="celda2">celda2</div>
        <div class="celda3">celda3</div>
        <div class="celda4">celda4</div>
        <div class="celda5">celda5</div>
    </div>
</body>
</html>
