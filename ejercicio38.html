<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flexbox - Centrado</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .contenedor {
      height: 100vh;              
      display: flex;              
      justify-content: center;    
      align-items: center;        
      background: #f0f4f7;
    }
    .elemento {
      background: #2b8a9e;
      color: #fff;
      padding: 20px 28px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="elemento">Elemento centrado con Flexbox</div>
  </div>
</body>
</html>
